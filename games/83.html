<!DOCTYPE html>
<html lang="en-us">
  <head>
        <base href="https://cdn.jsdelivr.net/gh/genizy/web-port@latest/schoolboy-runaway/">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | SchoolBoy Runaway</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      /* Simple Loading Bar Styles */
      #simple-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      #game-title {
        color: white;
        font-size: 32px;
        font-family: Arial, sans-serif;
        margin-bottom: 30px;
      }

      #simple-loading-bar {
        width: 300px;
        height: 20px;
        background: white;
        border: 2px solid black;
        overflow: hidden;
      }

      #simple-loading-progress {
        width: 0%;
        height: 100%;
        background: black;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Simple Loading Bar -->
    <div id="simple-loading">
      <div id="game-title">SCHOOLBOY RUNAWAY</div>
      <div id="simple-loading-bar">
        <div id="simple-loading-progress"></div>
      </div>
    </div>

    <div
      id="loading-text"
      style="
        color: black;
        font-size: 48px;
        font-family: cursive;
        text-align: center;
        margin-top: 20px;
      "
    >
      LOADING...
    </div>
    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <script>
      // Add the alert message
      alert("This port was made possible by Bread and the rest of the gn-math team ty sm! <3 Make sure to join their discord server https://discord.gg/gn-math");
      
      const loadingText = document.querySelector("#loading-text");
      const simpleLoading = document.getElementById('simple-loading');
      const simpleProgress = document.getElementById('simple-loading-progress');
      
      let totalBytes = 315673804.8;
      let loadedBytes = 0;

      function formatSize(bytes) {
        if (bytes > 1024 * 1024 * 1024) {
          return (bytes / (1024 * 1024 * 1024)).toFixed(2) + " GB";
        } else if (bytes > 1024 * 1024) {
          return (bytes / (1024 * 1024)).toFixed(2) + " MB";
        } else if (bytes > 1024) {
          return (bytes / 1024).toFixed(2) + " KB";
        } else {
          return bytes + " B";
        }
      }
      async function fetchWithProgress(url) {
        const response = await fetch(url);
        const reader = response.body.getReader();
        let chunks = [];
        let received = 0;
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          received += value.length;
          loadedBytes += value.length;
          chunks.push(value);
          // Update simple loading bar
          const progress = (loadedBytes / totalBytes) * 100;
          simpleProgress.style.width = progress + '%';
          const doneText = formatSize(loadedBytes);
          const totalText = formatSize(totalBytes);
          const percent =
            totalBytes > 0
              ? ((loadedBytes / totalBytes) * 100).toFixed(1)
              : "?";
          loadingText.textContent = `LOADING... ${doneText} / ${totalText} (${percent}%)`;
        }
        let fullBuffer = new Uint8Array(received);
        let offset = 0;
        for (let chunk of chunks) {
          fullBuffer.set(chunk, offset);
          offset += chunk.length;
        }
        return fullBuffer.buffer;
      }
      async function mergeFiles(parts) {
        const buffers = await Promise.all(parts.map(fetchWithProgress));
        return URL.createObjectURL(new Blob(buffers));
      }

      function getParts(file, count) {
        let parts = [];
        for (let i = 1; i <= count; i++) {
          parts.push(file + ".part" + i);
        }
        return parts;
      }
      (async () => {
        const dataParts = getParts("Build/schoolboy-runaway.data", 14);
        const wasmParts = getParts("Build/schoolboy-runaway.wasm", 2);
        const allParts = [...dataParts, ...wasmParts];
        const [dataUrl, wasmUrl] = await Promise.all([
          mergeFiles(dataParts),
          mergeFiles(wasmParts),
        ]);
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector(
          "#unity-progress-bar-full"
        );
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {}

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/schoolboy-runaway.loader.js";
        var config = {
          dataUrl: dataUrl,
          frameworkUrl: buildUrl + "/schoolboy-runaway.framework.js",
          codeUrl: wasmUrl,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Linked Squad",
          productName: "SchoolBoy Runaway",
          productVersion: "0.500",
          showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          var meta = document.createElement("meta");
          meta.name = "viewport";
          meta.content =
            "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
          document.getElementsByTagName("head")[0].appendChild(meta);
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
            // Update simple loading bar during Unity initialization
            simpleProgress.style.width = (50 + (progress * 50)) + '%';
          })
            .then((unityInstance) => {
              loadingText.remove();
              loadingBar.style.display = "none";
              // Remove simple loading bar when game starts
              simpleLoading.remove();
            })
            .catch((message) => {
              alert(message);
            });
        };
        document.body.appendChild(script);
      })();
    </script>
  </body>
</html>
